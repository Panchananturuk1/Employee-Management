name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  backend-build:
    name: Build Backend (.NET)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/Fullstack.API
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Create Service Account Key File
      run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > firebase-key.json
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/backend/Fullstack.API/firebase-key.json
    - name: Test
      run: dotnet test --no-build --verbosity normal
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/backend/Fullstack.API/firebase-key.json

  frontend-build:
    name: Build Frontend (Angular)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build -- --configuration production
    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: "${{ secrets.GITHUB_TOKEN }}"
        firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
        channelId: live
        projectId: employeemanagement-0
        entryPoint: frontend
    # Add test step if you have unit tests
    # - name: Test
    #   run: npm test -- --watch=false --browsers=ChromeHeadless
